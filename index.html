<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Race Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="track-section">
            <div class="track-image-container" style="position: relative;">
                <img src="track_image.jpg" alt="Track Image" id="track-image">
                <div id="runner-icon" class="runner-icon"></div>
            </div>
            <div class="control-panel">
                <label for="track-type">Track Type:</label><br>
                <select id="track-type">
                    <option value="running">Running track</option>
                    <option value="dirt">Dirt track</option>
                </select><br>
                <label for="track-condition">Track Condition:</label><br>
                <select id="track-condition">
                    <option value="dry">Dry</option>
                    <option value="wet">Wet</option>
                </select><br>
                <label for="wind-direction">Wind Direction:</label><br>
                <select id="wind-direction">
                    <option value="headwind">Headwind</option>
                    <option value="tailwind">Tailwind</option>
                </select><br>
                <label for="wind-speed">Wind Speed (mph):</label><br>
                <input type="number" id="wind-speed"><br>
                <label for="race-distance">Race Distance:</label><br>
                <select id="race-distance">
                    <option value="800">800m</option>
                    <option value="1600">1600m</option>
                    <option value="3200">3200m</option>
                </select><br>
                <label for="lane">Lane:</label><br>
                <input type="number" id="lane" min="1" max="8">
                <br>
                <button onclick="startRace()">Start Race</button>
                <button onclick="stopRace()">Stop Race</button>
                <button onclick="resetRace()">Reset Race</button>
            </div>
        </div>
        <div class="personal-info">
            <label for="elapsed-time">Elapsed Time (seconds):</label><br>
            <input type="number" id="elapsed-time" onchange="calculatePace()"><br>
            <label for="pace">Pace(min/mile) <br>(due to my poor ability of coding, plz enter the # after divided by 0.5. If its not a whole number, plz convert it to sec then divide by 0.5, and convert it back to min):</label><br>
            <input type="number" id="pace" onchange="calculateTime()"><br>
            <label for="runner-distance">Distance Covered (meters):</label><br>
            <input type="number" id="runner-distance" readonly>
        </div>
    </div>
    <div class="Reminder">
        <input type="if its showing negetive results, it is normal. i gave up fixing it.">
    </div>
    <div id="timer" class="timer"></div>
    <script src="script.js"></script>
</body>
</html>
